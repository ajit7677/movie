<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>
<body>
    <h3>Sign Up</h3>
    <form action="/signup" method="post">
    {% csrf_token %}
        <label for=""> UserName</label>
        <input type="text" id="username" name="username" placeholder="Create a username" required>
        <br>
        <label for=""> First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Wrtie your First Name" required>
        <br>
        <label for=""> Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Wrtie your Last Name" required>
        <br>
        <label for=""> Email_ID</label>
        <input type="email" id="email" name="email" placeholder="Write your Email Id" required>
        <br>
        <label for=""> Password </label>
        <input type='password' id="pass1" name="pass1" placeholder="create your password" required>
        <br>
        <label for=""> Confirm Password</label>
        <input type='password' id="pass2" name="pass2" placeholder="Confirm your password" required>
        <br>
        <button type="submit">Sign Up</button>

    </form>
    <script src="" async defer> </script>
</body>
</html>
