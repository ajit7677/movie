<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authencatication</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>
<body>
    {% for message in messages %}
    <div class="alert alter-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message:</strong>{{ message }}
        <button type="button"class="close" data-dismiss="alert" aria-label="Close"></button>
        <span aria-hidden="true">&times;</span>

    </div>
    {% endfor %}
    <h1>Welcome to our application</h1>
    {% if user.is_authenticated %}
        <h3>Hello buddy {{ fname }}</h3>
        <h4>You're successfully login</h4>

        <button type="submit"> <a href="/signup"> SignUp</a> </button>
    {% else %}
    <button type="submit"> <a href="/signin"> SignIn</a> </button>
<!--    <button type="submit"> <a href="/signout"> SignOut</a> </button>-->
    {% endif %}
</body>
</html>
